<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Carousel - Infinite loop</title>
</head>
<body>
    <div class="scroller" data-direction="right" data-speed="slow">
        <div class="scroller__inner tag-list">
            <div class="card card-1">
                <img src="logos/adobe-xd-logo.svg" alt="Adobe XD">
            </div>
            <div class="card card-2">
                <img src="logos/apple-black-logo.svg" alt="Apple">
            </div>
            <div class="card card-3">
                <img src="logos/bmw-logo.svg" alt="BMW">
            </div>
            <div class="card card-4">
                <img src="logos/coca-cola-logo.svg" alt="Coca-Cola">
            </div>
            <div class="card card-5">
                <img src="logos/ethereum-logo.svg" alt="Ethereum">
            </div>
            <div class="card card-6">
                <img src="logos/facebook-icon-logo.svg" alt="Facebook">
            </div>
            <div class="card card-7">
                <img src="logos/facebook-messenger-3-logo.svg" alt="Facebook Messenger New">
            </div>
            <div class="card card-8">
                <img src="logos/facebook-messenger-logo.svg" alt="Facebook Messenger Old">
            </div>
            <div class="card card-9">
                <img src="logos/find-us-on-facebook-logo.svg" alt="Find Us on FB">
            </div>
            <div class="card card-10">
                <img src="logos/google-icon-logo.svg" alt="Google">
            </div>
            <div class="card card-11">
                <img src="logos/gopro-hero-logo.svg" alt="Gopro Hero">
            </div>
            <div class="card card-12">
                <img src="logos/heineken-14-logo.svg" alt="Heineken">
            </div>
            <div class="card card-13">
                <img src="logos/instagram-logo.svg" alt="Instagram">
            </div>
            <div class="card card-14">
                <img src="logos/intrax-logo.svg" alt="Intrax">
            </div>
            <div class="card card-15">
                <img src="logos/mcdonald-s-15-logo.svg" alt="McDonalds">
            </div>
            <div class="card card-16">
                <img src="logos/microsoft-logo.svg" alt="Microsoft">
            </div>
            <div class="card card-17">
                <img src="logos/silver-star-1-logo.svg" alt="Silver Star">
            </div>
            <div class="card card-18">
                <img src="logos/slack-logo.svg" alt="Slack">
            </div>
            <div class="card card-19">
                <img src="logos/spotify-1-logo.svg" alt="Spotify">
            </div>
            <div class="card card-20">
                <img src="logos/tiktok-banner-black-3-logo.svg" alt="Tiktok">
            </div>
            <div class="card card-21">
                <img src="logos/tinder-1-logo.svg" alt="Tinder">
            </div>
            <div class="card card-22">
                <img src="logos/under-armour-logo.svg" alt="Under Armour">
            </div>
            <div class="card card-23">
                <img src="logos/windows-10-logo.svg" alt="Windows">
            </div>
            <div class="card card-24">
                <img src="logos/xbox-one-logo.svg" alt="Xbox One">
            </div>
        </div>
    </div>
</body>
</html>
